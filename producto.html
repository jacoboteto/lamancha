<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - La Mancha</title>
    <style>
        body {
            background-color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .product-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .quantity {
            margin: 15px 0;
            font-size: 18px;
        }
        .button {
            background-color: green;
            border: none;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 5px;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #004d00;
        }
    </style>
    <script>
        function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const item = params.get("item");

            const productInfo = {
                "CremaPollo": {
                    name: "Crema de Pl√°tano con Pollo",
                    image: "img/crema_pollo.jpg",
                    description: "Una deliciosa crema de pl√°tano con pollo, perfecta para cualquier ocasi√≥n. Tama√±o: 16oz. Incluye complemento de arroz blanco.",
                    price: 11.00
                },
                "CremaCamarones": {
                    name: "Crema de Pl√°tano con Camarones",
                    image: "img/crema_camarones.jpg",
                    description: "Una exquisita crema de pl√°tano con camarones frescos. Tama√±o: 16oz. Incluye complemento de arroz blanco.",
                    price: 14.00
                }
            };

            if (item && productInfo[item]) {
                document.getElementById("product-name").innerText = productInfo[item].name;
                document.getElementById("product-image").src = productInfo[item].image;
                document.getElementById("product-description").innerText = productInfo[item].description;
                document.getElementById("product-price").innerText = `Precio: $${productInfo[item].price.toFixed(2)}`;
                document.getElementById("add-to-cart-btn").setAttribute("data-item", item);
                document.getElementById("add-to-cart-btn").setAttribute("data-price", productInfo[item].price);
            } else {
                document.body.innerHTML = "<h1>‚ùå Producto no encontrado</h1><a href='menu.html'>Volver al Men√∫</a>";
            }
        }

        function addToCart() {
            const item = document.getElementById("add-to-cart-btn").getAttribute("data-item");
            const price = parseFloat(document.getElementById("add-to-cart-btn").getAttribute("data-price"));
            const quantity = parseInt(document.getElementById("quantity").value);

            if (!item) return;

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(product => product.id === item);

            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                cart.push({ id: item, quantity: quantity, price: price });
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            // üîπ Redirigir autom√°ticamente al carrito sin mostrar alertas
            window.location.href = 'carrito.html';
        }
    </script>
</head>
<body onload="loadProduct()">
    <h1 id="product-name">Cargando...</h1>
    <div class="product-container">
        <img id="product-image" src="" alt="Imagen del Producto">
        <p id="product-description"></p>
        <p id="product-price" style="font-size: 20px; font-weight: bold; color: green;"></p>
        <div class="quantity">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="100">
        </div>
        <button class="button" id="add-to-cart-btn" onclick="addToCart()">A√±adir al Carrito</button>
    </div>
    <a href="menu.html" class="button">‚¨Ö Volver al Men√∫</a>
</body>
</html>
